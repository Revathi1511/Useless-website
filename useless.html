<!DOCTYPE html>
<head>
  <title>Virtual Time Waster</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Virtual Time Waster</h1>

  <div id="spinner" class="activity">
    <h2>Virtual Spinner</h2>
    <div id="spinner-container">
      <img id="spinner-image" src="spinner.png" alt="Spinner">
    </div>
    <button id="spin-button">Spin</button>
  </div>

  <div id="hand-clap" class="activity">
    <h2>Digital Hand-Clapping Game</h2>
    <p>Click the button to play the hand-clapping game.</p>
    <button id="clap-button">Clap</button>
  </div>

  <div id="fortune-teller" class="activity">
    <h2>Virtual Fortune Teller</h2>
    <p>Click the button to get your fortune.</p>
    <button id="fortune-button">Get Fortune</button>
    <p id="fortune-result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
